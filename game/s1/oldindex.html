            /**

             * @param {?} deepDataAndEvents

             */
            var FileLoader = function (dataAndEvents, deepDataAndEvents, ignoreMethodDoesntExist, textAlt) {
                this.debug = textAlt || false;

                    css: "text/css",

                };
                /** @type {Array} */
                this.scripts = [];

                /** @type {null} */

            /**
             * @param {string} src
             * @param {Function} callback
             * @param {Blob} force
             * @return {undefined}
             */
            var Script = function (src, callback, force) {
                /**
                 * @param {string} filename
                 * @return {?}
                 */
                function resolvePath(filename) {
                    var relativePath = filename.slice((Math.max(0, filename.lastIndexOf(".")) || 0) + 1);
                    if (relativePath.indexOf("?") >= 0) {
                        relativePath = relativePath.slice(0, relativePath.indexOf("?"));
                    }
                    return relativePath;
                }
                /** @type {Array} */
                this.asyncFiles = ["css"];
                /** @type {Blob} */
                this.fileType = force;
                /** @type {boolean} */
                this.asyncLoading = false;
                /** @type {string} */
                this.src = src;
                /** @type {Function} */
                this.callback = callback;
                if (typeof this.fileType === "undefined" || this.fileType == "") {
                    this.fileType = resolvePath(src);
                }
                if (this.asyncFiles.indexOf(this.fileType) >= 0) {
                    /** @type {boolean} */
                    this.asyncLoading = true;
                }
            };
            FileLoader.prototype = {
                /**
                 * @param {string} event
                 * @return {undefined}
                 */
                logger: function (event) {
                    if (this.debug) {
                        console.log("[FileLoader]", event);
                    }
                },
                /**
                 * @param {string} script
                 * @param {string} name
                 * @param {string} target
                 * @return {undefined}
                 */
                addScript: function (script, name, target) {
                    var s = new Script(script, name, target);
                    if (s.asyncLoading) {
                        this.scripts.unshift(s);
                    } else {
                        this.scripts.push(s);
                    }
                    this.logger("ADDED: " + s.src);
                    if (typeof this.listenerAdded == "function") {
                        this.listenerAdded.call(this, s.src);
                    }
                },
                /**
                 * @param {Function} chunk
                 * @return {undefined}
                 */
                load: function (chunk) {
                    if (typeof chunk === "function") {
                        /** @type {Function} */
                        this.listenerDone = chunk;
                    }
                    this.createScriptElement(this.scripts.shift());
                },
                /**
                 * @param {Object} tag
                 * @param {Function} onComplete
                 * @return {undefined}
                 */
                ieLoadBugFix: function (tag, onComplete) {
                    if (tag.readyState == "loaded" || tag.readyState == "complete") {
                        onComplete();
                    } else {
                        setTimeout(function () {
                            this.ieLoadBugFix(tag, onComplete);
                        }, 100);
                    }
                },
                /**
                 * @param {Event} e
                 * @param {Object} self
                 * @return {undefined}
                 */
                scriptEventHandler: function (e, self) {
                    if (e.type == "error") {
                        if (typeof this.listenerError == "function") {
                            this.listenerError.call(this, self.src);
                        }
                        this.logger("ERROR: " + self.src + " could not be loaded. Stopping ...");
                    } else {
                        this.logger("LOADED: " + self.src);
                        if (typeof this.listenerLoaded == "function") {
                            this.listenerLoaded.call(this, self.src);
                        }
                        if (typeof self.callback == "function") {
                            self.callback.call(this);
                        }
                        if (this.scripts.length == 0) {
                            if (typeof this.listenerDone == "function") {
                                this.listenerDone.call(this);
                            }
                        } else {
                            if (!self.asyncLoading) {
                                this.createScriptElement(this.scripts.shift());
                                this.logger("SCRIPTS LEFT: " + this.scripts.length);
                            }
                        }
                    }
                },
                /**
                 * @param {Object} self
                 * @return {undefined}
                 */
                createScriptElement: function (self) {
                    this.logger("CREATE ELEMENT: " + self.src);
                    var mockPlugin = this;
                    /** @type {null} */
                    var el = null;
                    if (self.fileType == "css") {
                        /** @type {Element} */
                        el = document.createElement("link");
                        /** @type {string} */
                        el.rel = "stylesheet";
                        el.href = self.src;
                    } else {
                        /** @type {Element} */
                        el = document.createElement("script");
                        el.src = self.src;
                    }
                    el.type = this.scriptType[self.fileType];
                    /** @type {boolean} */
                    el.async = false;
                    if (typeof el.addEventListener !== "undefined") {
                        el.addEventListener("load", function (e) {
                            mockPlugin.scriptEventHandler(e, self);
                        }, false);
                        el.addEventListener("error", function (e) {
                            mockPlugin.scriptEventHandler(e, self);
                        }, false);
                    } else {
                        /**
                         * @param {?} e
                         * @return {undefined}
                         */
                        el.onreadystatechange = function (e) {
                            /** @type {null} */
                            el.onreadystatechange = null;
                            this.ieLoadBugFix(el, function () {
                                mockPlugin.scriptLoaded(e, self);
                            });
                        };
                    }
                    var id = document.getElementsByTagName("head")[0];
                    id.appendChild(el);
                    this.logger("LOAD SCRIPT ASYNC", self.asyncLoading);
                    if (self.asyncLoading && this.scripts.length > 0) {
                        this.createScriptElement(this.scripts.shift());
                        this.logger("SCRIPTS LEFT: " + this.scripts.length);
                    }
                }
            };

                border-bottom: 1px solid #ABA7A4;
                margin-top: -13px;
                display: block;
            }

            .loadingScreen .centerArea .loadingText > div {
                height: 40px;
            }

        </style>

        <script>
            // Load all the files
            fileLoader.load(
                    function () {
                        //we have to wait until all files have been loaded until we manually bootstrap angular
                        angular.bootstrap(document.documentElement, ['t5']);
                        Travian.checkPage();
                    }
            );

        </script>
